<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .cont_principal {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('./images/gradient-mountain-landscape/6185893.jpg') no-repeat center center;
      background-size: cover;
      z-index: 0;
    }

    .cont_principal::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* dark overlay */
      z-index: 1;
    }

    .cont_centrar {
      position: absolute;
      width: 320px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 16px;
      background: rgba(199, 199, 199, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.5s;
      z-index: 2;
    }

    .cent_active {
      box-shadow: 5px 5px 10px 0px rgba(0,0,0,0.21);
    }

    .cont_tabs_login {
      width: 100%;
      position: relative;
    }

    .ul_tabs {
      display: flex;
      list-style: none;
      padding: 0;
      position: relative;
    }

    .ul_tabs::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50%;
      height: 2px;
      background: #ffffff;
      transition: transform 0.5s ease-in-out;
      transform: translateX(0%);
    }

    .ul_tabs.signup-active::after {
      transform: translateX(100%);
    }

    .ul_tabs > li {
      width: 50%;
      text-align: center;
      position: relative;
    }

    .ul_tabs > li > a {
      text-decoration: none;
      font-size: 16px;
      color: #e0e0e0;
      line-height: 14px;
      padding: 20px;
      display: block;
      transition: all 0.5s;
    }

    .ul_tabs > .active > a {
      color: #ffffff;
    }

    .linea_bajo_nom {
      background-color: transparent;
      height: 2px;
    }

    .cont_text_inputs {
      width: 100%;
      margin-top: 20px;
    }

    .input_form_sign {
      width: 90%;
      border: none;
      border-bottom: 1px solid #B0BEC5;
      background-color: transparent;
      font-size: 14px;
      color: #fff;
      outline: none;
      transition: all 0.5s;
      height: 0px;
      margin: 0px auto;
      padding: 0px;
      opacity: 0;
      display: none;
    }

    .input_form_sign::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .active_inp {
      margin: 8% 5%;
      padding: 10px 0px;
      opacity: 1;
      height: 5px;
    }

    .input_form_sign:focus {
      border-bottom: 1px solid #fdfdfd;
    }

    .link_forgot_pass {
      margin-left: 30%;
      text-decoration: none;
      color: #f1f1f1;
      font-size: 13px;
      display: none;
      transition: all 0.5s;
    }

    .cont_btn {
      display: flex;
      justify-content: center;
    }

    .btn_sign {
      background: #00aeff;
      border-radius: 8px;
      padding: 15px 30px;
      border: none;
      color: #fff;
      font-size: 14px;
      margin-top: 5%;
      margin-bottom: 8%;
      cursor: pointer;
    }

    .terms_and_cons {
      margin: 5%;
      color: #f1f1f1;
      font-size: 13px;
      transition: all 0.5s;
    }

    .d_none {
      display: none;
    }

    .d_block {
      display: block;
    }

    .cont_text_inputs > input:nth-child(1) { transition-delay: 0.2s; }
    .cont_text_inputs > input:nth-child(2) { transition-delay: 0.4s; }
    .cont_text_inputs > input:nth-child(3) { transition-delay: 0.6s; }
    .cont_text_inputs > input:nth-child(4) { transition-delay: 0.8s; }
  </style>
</head>
<body>
  <div class="cont_principal">
    <div class="cont_centrar">
      <div class="cont_login">
        <form action="">
          <div class="cont_tabs_login">
            <ul class='ul_tabs'>
              <li class="active"><a href="#" onclick="sign_in()">SIGN IN</a><span class="linea_bajo_nom"></span></li>
              <li><a href="#up" onclick="sign_up()">SIGN UP</a><span class="linea_bajo_nom"></span></li>
            </ul>
          </div>
          <div class="cont_text_inputs">
            <input type="text" class="input_form_sign" placeholder="NAME" name="name_us" />
            <input type="text" class="input_form_sign d_block active_inp" placeholder="EMAIL" name="email_us" />
            <input type="password" class="input_form_sign d_block active_inp" placeholder="PASSWORD" name="pass_us" />
            <input type="password" class="input_form_sign" placeholder="CONFIRM PASSWORD" name="conf_pass_us" />
            <a href="#" class="link_forgot_pass d_block">Forgot Password ?</a>
            <div class="terms_and_cons d_none">
              <p><input type="checkbox" name="terms_and_cons" /> <label for="terms_and_cons">Accept Terms and Conditions.</label></p>
            </div>
          </div>
          <div class="cont_btn">
            <button class="btn_sign">SIGN IN</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function sign_up() {
      var inputs = document.querySelectorAll('.input_form_sign');
      document.querySelectorAll('.ul_tabs > li')[0].className = "";
      document.querySelectorAll('.ul_tabs > li')[1].className = "active";
      
      // Add class to move the border animation to the right
      document.querySelector('.ul_tabs').classList.add('signup-active');

      for (var i = 0; i < inputs.length; i++) {
        if (i == 2) continue;
        inputs[i].className = "input_form_sign d_block";
      }

      setTimeout(() => {
        inputs.forEach(inp => inp.className = "input_form_sign d_block active_inp");
      }, 100);

      document.querySelector('.link_forgot_pass').style.opacity = "0";
      document.querySelector('.link_forgot_pass').style.top = "-5px";
      document.querySelector('.btn_sign').innerHTML = "SIGN UP";

      setTimeout(() => {
        document.querySelector('.terms_and_cons').style.opacity = "1";
        document.querySelector('.terms_and_cons').style.top = "5px";
      }, 500);

      setTimeout(() => {
        document.querySelector('.link_forgot_pass').className = "link_forgot_pass d_none";
        document.querySelector('.terms_and_cons').className = "terms_and_cons d_block";
      }, 450);
    }

    function sign_in() {
      var inputs = document.querySelectorAll('.input_form_sign');
      document.querySelectorAll('.ul_tabs > li')[0].className = "active";
      document.querySelectorAll('.ul_tabs > li')[1].className = "";
      
      // Remove class to move the border animation to the left
      document.querySelector('.ul_tabs').classList.remove('signup-active');

      for (var i = 0; i < inputs.length; i++) {
        if (i === 1 || i === 2) continue;
        inputs[i].className = "input_form_sign d_block";
      }

      setTimeout(() => {
        inputs.forEach((inp, d) => {
          if (d === 2) {
            inp.className = "input_form_sign d_block active_inp";
          } else if (d !== 1) {
            inp.className = "input_form_sign d_block";
          }
        });
      }, 100);

      document.querySelector('.terms_and_cons').style.opacity = "0";
      document.querySelector('.terms_and_cons').style.top = "-5px";

      setTimeout(() => {
        document.querySelector('.terms_and_cons').className = "terms_and_cons d_none";
        document.querySelector('.link_forgot_pass').className = "link_forgot_pass d_block";
      }, 500);

      setTimeout(() => {
        document.querySelector('.link_forgot_pass').style.opacity = "1";
        document.querySelector('.link_forgot_pass').style.top = "5px";

        inputs.forEach((inp, d) => {
          if (d !== 1 && d !== 2) {
            inp.className = "input_form_sign";
          }
        });
      }, 1500);

      document.querySelector('.btn_sign').innerHTML = "SIGN IN";
    }

    window.onload = function () {
      document.querySelector('.cont_centrar').className = "cont_centrar cent_active";
    }
  </script>
</body>
</html>
